<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link href="styles/app.css" rel="stylesheet" />
    <!-- script src="app.js"></script -->
</head>
<body>
    <div class="row">
        <div class="col-md-1">
            <img class="logoImg" src="images/brush.png" />
        </div>
        <div class="col-md-11 pull-left">
            <h1>Famous Painters</h1>
        </div>
    </div>


    <div id="content">
        
        <h3>Painter</h3>
        <div>
            <select id="PainterSelect"> 
                <option disabled>Choose a painter. . .</option>
            </select>
        </div>

        <div class="painterData">
            <h3>Artistic Style: </h3>
            <span id="artisticStyle"></span>
        </div>

        <div class="painterData">
            <h3>Birthplace: </h3>
            <span id="birthplace"></span>
        </div>
            
        <div class="painterData">
            <h3>Nationality: </h3>
            <span id="nationality"></span>
        </div>

        <div class="painterData">
            <h3>Birth date: </h3>
            <span id="birthdate"></span>
        </div>

        <div class="painterData">
            <h3>Examples of Artwork:</h3>
            <div class="examples" id="examples"></div>
        </div>        
    </div>

    <script src="scripts/libs/jquery-1.11.2.js"></script>
    <script src="scripts/painterLoader.js"></script>
    <script src="scripts/renderer.js"></script>
    <script src="scripts/entities.js"></script>
    <script src="scripts/initializer.js"></script>
</body>
</html>
